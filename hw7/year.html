<!doctype html>
<html>
<head>
	<style type='text/css'>
		td.season {
			background-color: white;
			text-align: center;
			width: 50px;
			vertical-align: center;
			height: 35px;
		}
		td.winter { background-color: lightgray; }
		td.spring { background-color: green; }
		td.summer { background-color: yellow; }
		td.fall { background-color: orange; }

		body {
			background-color: white;
		}
	</style>
</head>
<!--
  this is the start of a table 
  -->
<body>
<h4> A clickable calendar <hr> </h4>

<table border='1'>
<!-- winter months in white -->
<tr>
    <td class='season winter'>
	    <a href='http://sites.harvard.edu/~mst611/mwp/ncal3.cgi?Jan'>Jan</a>
    </td>
    <td class='season winter'>
	    <a href='http://sites.harvard.edu/~mst611/mwp/ncal3.cgi?Feb'>Feb</a>
    </td>
    <td class='season winter'>
	    <a href='http://sites.harvard.edu/~mst611/mwp/ncal3.cgi?Mar'>Mar</a>
    </td>
</tr>
<!-- spring months in green -->
<tr>
    <td class='season spring'>
	    <a href='http://sites.harvard.edu/~mst611/mwp/ncal3.cgi?Apr'>Apr</a>
    </td>
    <td class='season spring'>
	    <a href='http://sites.harvard.edu/~mst611/mwp/ncal3.cgi?May'>May</a>

    <td class='season spring'>

    <td class='season summer'>
	    <a href='http://sites.harvard.edu/~mst611/mwp/ncal3.cgi?Sep'>Sep</a>
    </td>
</tr>
<!-- fall months in orange -->
<tr>
    <td class='season fall'>
	    <a href='http://sites.harvard.edu/~mst611/mwp/ncal3.cgi?Oct'>Oct</a>
    </td>
    <td class='season fall'>
	    <a href='http://sites.harvard.edu/~mst611/mwp/ncal3.cgi?Nov'>Nov</a>

    <td class='season fall'>
